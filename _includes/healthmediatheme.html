<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
    /* Base Reset */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: 'Open Sans', sans-serif;
    background: radial-gradient(ellipse at top left, #4CAF50 0%, #81C784 30%, transparent 100%), 
                radial-gradient(ellipse at bottom right, #2196F3 0%, #64B5F6 40%, transparent 100%);
    background-color: #5effcf;
    color: #000000;
    min-height: 100vh;
    overflow-x: hidden;
    }

    /* Header */
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Hero */
    .hero {
    position: relative;
    height: 20vh;
    background-color: #1f1f1fa3;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    border-radius: 25px;
    }

    .hero::before {
    content: '';
    position: absolute;
    width: 150%;
    height: 150%;
    background: url('https://www.transparenttextures.com/patterns/cubes.png');
    opacity: 0.02;
    }

    .hero::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.25);
    }

    .hero-content {
    position: relative;
    z-index: 1;
    color: #fff;
    }

    /* Cards with glassmorphism */
    .card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 25px;
    transition: 0.3s ease;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .card:hover {
    transform: translateY(-5px) scale(1.02);
    }

    /* Footer */
    footer {
    background: linear-gradient(to right, #4CAF50, #2196F3);
    color: #fff;
    text-align: center;
    padding: 25px 0;
    margin-top: 50px;
    }



</style>
