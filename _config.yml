# Fixed _config.yml
title: LEGOLAND Media Analytics
github_repo: "legoland-media" 
baseurl: "/legoland-media"
description: "Social Media Analytics for LEGOLAND California"
future: true
remote_theme: jekyll/minima
minima:
  skin: dark
plugins:
  - jekyll-remote-theme
layouts_dir: _layouts

# Header navigation pages
header_pages:
- navigation/aboutus.md
- navigation/mainhome.md
- navigation/teamteach/mainhome.md
- navigation/hashtaganalysis.md
- navigation/photoanalysis.md
- navigation/timeofday.md
- navigation/frequencymeasurer.md
- navigation/sentiment_analysis.md
- navigation/length.md
- navigation/blog.md
- navigation/search.md

defaults:
  - scope:
      path: ""
    values: 
      layout: default

# Site author
author:
  name: LEGOLAND Analytics Team
  email: team@legolandanalytics.com

# Social media links
social:
  github: your-github-username
  twitter: legolandca
  instagram: legolandca

# SEO settings
lang: en
timezone: America/Los_Angeles